  /api/blog/posts/:
    get:
      operationId: blog_posts_list
      description: |-
        A view mixin that takes an additional `fields` argument that controls
        which fields should be displayed.
      parameters:
      - in: query
        name: category
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: published_after
        schema:
          type: string
          format: date-time
      - in: query
        name: published_before
        schema:
          type: string
          format: date-time
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: series
        schema:
          type: integer
      - in: query
        name: tags
        schema:
          type: array
          items:
            type: string
        explode: true
        style: form
      - in: query
        name: visibility
        schema:
          type: string
          enum:
          - private
          - public
          - unlisted
        description: |-
          * `public` - Public
          * `private` - Private
          * `unlisted` - Unlisted
      tags:
      - blog
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPostListList'
          description: ''
    post:
      operationId: blog_posts_create
      description: |-
        A view mixin that takes an additional `fields` argument that controls
