components:
  schemas:
    AuthorForPost:
      type: object
      properties:
        display_name:
          type: string
          maxLength: 255
        avatar:
          allOf:
          - $ref: '#/components/schemas/MediaDetail'
          readOnly: true
      required:
      - avatar
      - display_name
    AuthorProfile:
      type: object
      properties:
        user:
          type: integer
        display_name:
          type: string
          maxLength: 255
        bio:
          type: string
        avatar:
          type: integer
          nullable: true
      required:
      - display_name
      - user
    Category:
      type: object
      properties:
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        name:
          type: string
          maxLength: 255
        parent:
          type: integer
          nullable: true
      required:
      - name
      - slug
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        post:
          type: integer
        user:
          type: integer
          readOnly: true
        parent:
          type: integer
          nullable: true
        content:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        status:
          $ref: '#/components/schemas/CommentStatusEnum'
      required:
      - content
      - created_at
      - id
      - post
      - user
    CommentForPost:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          readOnly: true
        content:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        parent:
          type: integer
          nullable: true
      required:
      - content
      - created_at
      - id
      - user
    CommentStatusEnum:
      enum:
      - pending
      - approved
      - spam
      - removed
      type: string
      description: |-
        * `pending` - Pending
        * `approved` - Approved
        * `spam` - Spam
        * `removed` - Removed
    CustomTokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    InGameID:
      type: object
      description: Serializer for the InGameID model.
      properties:
        game:
          type: integer
        player_id:
          type: string
          maxLength: 100
      required:
      - game
      - player_id
    LevelEnum:
      enum:
      - 1
      - 2
      - 3
      type: integer
      description: |-
        * `1` - Level 1
        * `2` - Level 2
        * `3` - Level 3
    LocationEnum:
      enum:
      - header
      - footer
      - sidebar
      type: string
      description: |-
        * `header` - Header
        * `footer` - Footer
        * `sidebar` - Sidebar
    MediaCreate:
      type: object
      properties:
        file:
          type: string
          format: uri
          writeOnly: true
        alt_text:
          type: string
          maxLength: 255
        title:
          type: string
          maxLength: 255
      required:
      - file
    MediaDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        storage_key:
          type: string
          maxLength: 255
        url:
          type: string
          format: uri
          maxLength: 200
        type:
          type: string
          maxLength: 50
        mime:
          type: string
          maxLength: 100
        width:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
        height:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
        duration:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
        size_bytes:
          type: integer
          maximum: 2147483647
          minimum: 0
        alt_text:
          type: string
          maxLength: 255
        title:
          type: string
          maxLength: 255
        uploaded_by:
          type: integer
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - mime
      - storage_key
      - type
      - url
    Menu:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/MenuItem'
          readOnly: true
        name:
          type: string
          maxLength: 255
        location:
          $ref: '#/components/schemas/LocationEnum'
      required:
      - id
      - items
      - location
      - name
    MenuItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        label:
          type: string
          maxLength: 255
        url:
          type: string
          maxLength: 255
        order:
          type: integer
          maximum: 2147483647
          minimum: 0
        target_blank:
          type: boolean
        menu:
          type: integer
        parent:
          type: integer
          nullable: true
      required:
      - id
      - label
      - menu
      - url
    OrderStrategyEnum:
      enum:
      - manual
      - by_date
      type: string
      description: |-
        * `manual` - Manual
        * `by_date` - By Date
    Page:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        title:
          type: string
          maxLength: 255
        content:
          type: string
        status:
          $ref: '#/components/schemas/Status224Enum'
        published_at:
          type: string
          format: date-time
          nullable: true
        seo_title:
          type: string
          maxLength: 255
        seo_description:
          type: string
      required:
      - content
      - id
      - slug
      - title
    PaginatedMediaDetailList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
